<div class="wrapper">
    <h3>Create Todo</h3>
    <div class="name">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="todo.name">
    </div>

    <div class="description">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="todo.description">
    </div>

    <button (click)="OnSubmit()">Submit</button>

</div>
